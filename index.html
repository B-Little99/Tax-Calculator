<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Tax Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Tax Calculator</h1>

        <p>Please input your income: </p>
        <input type="number" required>
        
        <p>See below for more options</p>
        <label for="National Insurance"><input id = "nationalInsurance" type="radio">Include National Insurance (NI) contributions</label>

        <p>Would you like to calculate your tax on a monthly or yearly basis?</p>
        <label for="Monthly"><input id = "monthly" type="radio">Monthly</label>
        <label for="Yearly"><input id = "yearly" type="radio">Yearly</label>

        <script src="scripts.js" async defer></script>
    </body>
</html>
