<!DOCTYPE html>
    <head>

        <title>Tax Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Tax Calculator</h1>

        <!-- <form action="return false"> -->
            <p>Please input your yearly income: </p>
            <input id = "income" type="number" required>
            
            <p>See below for more options</p>
            <!-- <label for="National Insurance"><input id = "nationalInsurance" type="checkbox">Include National Insurance (NI) contributions</label> -->

            <label class ="radiobutton" for="Yearly"><input name = "radiobox" id = "yearly" type="radio">Yearly</label>

            <div id = "buttonWrapper">
                <button class = "button" id = "submit" onclick = "finalCalc()">Submit</button>
                <button class = "button" type = "reset" onclick="reset()"> Reset </button>
            </div>
        <!-- </form> -->

        <p id = "output"></p>

        <script src="scripts.js" async defer></script>
    </body>
