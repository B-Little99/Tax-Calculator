<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Tax Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Tax Calculator</h1>

            <p>Please input your yearly income: </p>
            <input id = "income" type="number" required>

            <p>Would you like to calculate your tax on a monthly or yearly basis?</p>

            <label class ="container" for="monthly">
                <input class = "radiobox" name = "radiobox" id = "monthly" type="radio">Monthly
                <span class = "circle"></span>
            </label>

            <label class ="container" for="yearly">
                <input class = "radiobox" name = "radiobox" id = "yearly" type="radio">Yearly
                <span class = "circle"></span>
            </label>

            <div id = "buttonWrapper">
                <button class = "button" id = "submit" onclick = "finalCalc()">Submit</button>
                <button class = "button" type = "reset" onclick="reset()"> Reset </button>
            </div>

        <p id = "output"></p>

        <script src="scripts.js"></script>
    </body>
</html>
